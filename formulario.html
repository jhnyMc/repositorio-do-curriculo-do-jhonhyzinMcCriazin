<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formulário Completo - Empresa Natural</title>
</head>
<body style="background-color: yellow; color: black; font-family: Arial, sans-serif;">

  <h1>Formulário de Contato Completo</h1>

  <form action="#" method="post" enctype="multipart/form-data">

    <p>
      <label for="nome"><strong>Nome <mark>(obrigatório)</mark>:</strong></label><br />
      <input type="text" id="nome" name="nome" required placeholder="Seu nome completo" />
    </p>

    <p>
      <label for="email"><strong>Email <mark>(obrigatório)</mark>:</strong></label><br />
      <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com" />
    </p>

    <p>
      <label for="telefone">Telefone <small>(opcional)</small>:</label><br />
      <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" pattern="[0-9\s\-\(\)]{10,15}" />
    </p>

    <p>
      <label for="pesquisa">Buscar Produto <mark>(destaque)</mark>:</label><br />
      <input type="search" id="pesquisa" name="pesquisa" placeholder="Procure por suco, dindin, etc." />
    </p>

    <p>
      <label for="site">Seu site ou rede social <ins>(inserido)</ins>:</label><br />
      <input type="url" id="site" name="site" placeholder="https://exemplo.com" />
    </p>

    <p>
      <label for="quantidade"><strong>Quantidade <mark>(importante)</mark>:</strong></label><br />
      <input type="number" id="quantidade" name="quantidade" min="1" value="1" />
    </p>

    <p>
      <label for="arquivo">Envie um arquivo <small>(opcional)</small>:</label><br />
      <input type="file" id="arquivo" name="arquivo" accept=".jpg,.jpeg,.png,.pdf" />
    </p>

    <p>
      <label for="mensagem"><strong>Mensagem <mark>(inserida para dúvidas ou pedidos especiais)</mark>:</strong></label><br />
      <textarea id="mensagem" name="mensagem" rows="4" cols="40" placeholder="Escreva sua mensagem aqui..."></textarea>
    </p>

    <p>
      <input type="checkbox" id="newsletter" name="newsletter" />
      <label for="newsletter"><ins>Quero receber novidades por email</ins></label>
    </p>

    <p>
      <del>Não aceitamos pedidos sem informações completas</del>
    </p>

    <p>
      <button type="submit" style="background-color: purple; color: yellow; border: none; padding: 10px 15px; font-weight: bold; cursor: pointer;">
        Enviar Pedido
      </button>
    </p>

  </form>

  <p>
    <a href="index.html" style="color: purple; text-decoration: underline;">Voltar para a Página Inicial</a>
  </p>

</body>
</html>
